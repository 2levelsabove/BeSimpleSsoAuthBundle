imports:
    - { resource: common.yml }

framework:
    router:
        resource: "%kernel.root_dir%/Resources/routing/cas.yml"

security:
    firewalls:
        cas:
          pattern: ^/secured.*$
          trusted_sso:
              server:       cas
              check_path:   /secured/check
              login_action: be_simple_sso_auth.test_controller.trusted:loginAction

be_simple_sso_auth:
    cas:
        protocol: cas
        version:  2
        base_url: /server
